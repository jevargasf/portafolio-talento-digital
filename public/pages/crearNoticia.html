<html lang="en">

<body>
    <div class="container d-flex">

     <!-- Formulario de contacto -->
<section class="mb-4 p-5 border border-light">

    <!-- Head -->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Formulario de registro</h2>
    <!-- Descripción -->
    <p class="text-center w-responsive mx-auto mb-5">Completa los siguientes campos para ingresar una noticia. Todos los campos son necesarios para completar tu post.</p>

    <div class="row">

        <!-- Columna -->
        <div class="col-md-9 mb-md-0 mb-5 mx-auto bg-dark text-white rounded">
            <form id="formularioRegistro" name="formularioRegistro" action="/registro" method="POST" encType="multipart/form-data">

                <!-- Fila -->
                <div class="row">

                    <!-- Columna -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="titulo" class="pt-1">Título</label>
                            <input type="text" id="titulo" name="titutlo" class="form-control" required>

                        </div>
                    </div>
                    <!-- Columna -->

                    <!-- Columna -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="correo" class="pt-1">Correo electrónico</label>
                            <input type="text" id="correo" name="correo" class="form-control">

                        </div>
                    </div>
                    <!-- Columna -->

                </div>
                <!-- Fila -->

                <!-- Fila -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="password" class="pt-1">Contraseña</label>
                            <input type="text" id="password" name="password" class="form-control">

                        </div>
                    </div>
                <!-- Fila -->

                <!-- Fila -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="anos" class="pt-1">Años de experiencia</label>
                            <input type="text" id="anos" name="anos" class="form-control">

                        </div>
                    </div>
                </div>
                <!-- Fila -->

                <!-- Fila -->
                <div class="row">

                    <!--Columna -->
                    <div class="col-md-6">
                        <label for="especialidad" class="pt-3">Especialidad</label>
                        <div class="input-group pt-1">
                            <div class="input-group-text">
                              <input class="form-check-input" id="street" type="checkbox" value="Street" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Street">
                          </div>
                          <div class="input-group pt-1">
                            <div class="input-group-text">
                              <input class="form-check-input" id="bowl" type="checkbox" value="Bowl" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Bowl">
                          </div>
                          
                    </div>

                    <div class="col-md-6">
                        <label for="foto" class="form-label pt-3">Selecciona una foto para tu perfil</label>
                        <input class="form-control" type="file" name="foto" id="foto">
                      </div>
                </div>
                <!-- Fila -->

                <div class="text-center text-md-left m-5">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <div class="status"></div>
        </div>
        <!-- Columna -->

    </div>

</section>
