<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - EnVivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<!-- Header -->
<header class="text-center">
    <img src="../img/header.jpeg" class="img-fluid" alt="img-fluid">
    <h1 class="py-3">EnVivo: Conciertos cerca de ti</h1>
</header>

<body>
    <div class="container d-flex">
        <p><a href="../index.html" class="text-dark mx-2">Volver</a></p>
    </div>
     <!-- Formulario de registro -->
<section class="mb-4 p-5 border border-light">

    <!-- Head -->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Formulario de registro</h2>
    <!-- Descripción -->
    <p class="text-center w-responsive mx-auto mb-5">A continuación, ingresa tus datos de registro. Todos los campos son necesarios para completar tu inscripción.</p>

    <div class="row">

        <!-- Columna -->
        <div class="col-md-9 mb-md-0 mb-5 mx-auto bg-dark text-white rounded">
            <form id="formularioRegistro" name="formularioRegistro" action="/registro" method="POST" encType="multipart/form-data">

                <!-- Fila -->
                <div class="row">

                    <!-- Columna -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="nombre" class="pt-1">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>

                        </div>
                    </div>
                    <!-- Columna -->

                    <!-- Columna -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="correo" class="pt-1">Correo electrónico</label>
                            <input type="text" id="correo" name="correo" class="form-control" required>

                        </div>
                    </div>
                    <!-- Columna -->

                </div>
                <!-- Fila -->

                <!-- Fila -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="password" class="pt-1">Contraseña</label>
                            <input type="text" id="password" name="password" class="form-control" required>

                        </div>
                    </div>
                <!-- Fila -->

                <!-- Fila -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="anos" class="pt-1">Permiso (campo temporal)</label>
                            <input type="text" id="anos" name="anos" class="form-control" required>

                        </div>
                    </div>
                </div>
                <!-- Fila -->

                <div class="text-center text-md-left m-5">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <!-- Columna -->

    </div>
</section>
<!-- Footer -->
<footer>
    <div class="text-center p-4 text-secondary" style="background-color: rgba(0, 0, 0, 0.05);">
      EnVivo | Desarrollado por: Javier Vargas | 2023
      <a class="text-reset fw-bold" href="#">Javier Vargas</a>
    </div>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
